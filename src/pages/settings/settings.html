<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-title>Options</ion-title>
      <button ion-button pull-right (click)="dismiss()">Close</button>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="settings">

    <ion-item>
      <ion-label>Metronome Slider</ion-label>
      <ion-toggle [(ngModel)]="settings.useMetronomeSlider" (ngModelChange)="updateSettings()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Random Accents</ion-label>
      <ion-toggle [(ngModel)]="settings.useRandomAccents" (ngModelChange)="updateSettings()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Click Sound</ion-label>
      <ion-select [(ngModel)]="settings.clickSound">
        <ion-option value="assets/sounds/pink.wav">Dink</ion-option>
        <ion-option value="assets/sounds/4d.wav">Stick</ion-option>
        <ion-option value="assets/sounds/cowbell.wav">Bell</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-content>
