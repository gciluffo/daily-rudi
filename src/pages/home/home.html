<ion-content class="home-content" no-bounce>

  <div *ngIf="isPlaying && settings?.useMetronomeSlider" [style.transform]="'translateX(' + sliderPosition + 'px)'" [style.width.px]="vexRendererService.meanDistanceNotes"
    class="blue-line"></div>

  <div [hidden]="!settings?.useRudimentNames" class="rudiment-names" *ngFor="let rudiment of pattern" [style.transform]="'translateX(' + rudiment.firstNotePosition + 'px)'">
    <span class="rudiment-name">{{rudiment.name}}</span>
  </div>

  <div #ogStaff></div>

  <ion-footer no-border>
    <ion-toolbar height="80px">
      <ion-row>
        <button ion-button (click)="showRange = !showRange" style="font-size: 20px">Tempo</button>
        <button ion-button *ngIf="!isPlaying" (click)="play(); isPlaying = !isPlaying">
          <ion-icon name="play"></ion-icon>
        </button>
        <button ion-button *ngIf="isPlaying" (click)="pause(); isPlaying = !isPlaying">
          <ion-icon name="pause"></ion-icon>
        </button>
        <ion-label class="bpm-footer">bpm: {{bpm}}</ion-label>
        <button ion-button (click)="renderPattern(rudimentService.getRudimentPattern())"> <!--[disabled]="numOfRefreshes === 0"-->
          <ion-icon name="refresh"></ion-icon>
          <!--<span class="button-badge">{{numOfRefreshes}}</span>-->
          </button>
        <button ion-button (click)="openSettings()"><ion-icon name="settings"></ion-icon></button>
        <ion-item *ngIf="showRange">
          <ion-range snaps="true" [(ngModel)]="bpm" (ngModelChange)="tempoChange()" min="40" max="200"></ion-range>
        </ion-item>
      </ion-row>
    </ion-toolbar>
  </ion-footer>

</ion-content>
